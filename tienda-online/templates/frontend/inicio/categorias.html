{% load static %}

<style>

/* Cartas de Categoria y hover */
.service-item {
box-shadow: 0 0 45px rgba(0, 0, 0, .07);
border: 1px solid transparent;
transition: .5s;
}

.service-item:hover {
margin-top: -10px;
box-shadow: none;
border: 1px solid #DEE2E6;
}

</style>
    

<!-- Categorias Start -->
<div class="container-xxl">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Categorias</span></h2>
        </div>
        <div class="row g-4">
            {% for categoria in categorias %}
            <div class="col-lg-3 col-md-6 mb-4 wow fadeInUp" data-wow-delay="0.1s">
                <a class="service-item d-block rounded text-center h-100 p-3" href="">
                    <img class="img-fluid rounded mb-4" src="{{ categoria.imagen.url }}" alt="" style="height: 200px; width: 100% ">
                    <h6 class="mb-0" style="text-transform: uppercase;">{{ categoria.nombre }}</h6>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Categorias End -->
