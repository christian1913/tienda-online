<div class="col-lg-8 table-responsive mb-5">
    <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
            <tr>
                <th>Artículo</th>
                <th>Precio</th>
                <th>Total</th>
                <th>Retirar</th>
            </tr>
        </thead>
        <tbody class="align-middle">

            {% for i in carrito.carrito.all %}
            <tr>
                <td class="align-middle"><img src="{{ i.producto.imagen.url }}" alt="" style="width: 50px;">{{ i.producto.nombre }}</td>
                <td class="align-middle">{{ i.producto.precio }} €</td>
                <td class="align-middle">{{ i.producto.precio }} €</td>
                <form method="POST" action="{% url 'eliminar-producto' id=i.producto.id %}">
                    {% csrf_token %}
                    <td class="align-middle">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
