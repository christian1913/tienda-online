{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sibaris</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">


    <!-- OTROS -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/carserv-1.0.0.css'%}" rel="stylesheet">
    <link href="{% static 'css/dgcom-1.0.0.css'%}" rel="stylesheet">
    <link href="{% static 'css/multishop-1.0.0.css'%}" rel="stylesheet">
    <link href="{% static 'css/css-descripcionproducto.css'%}" rel="stylesheet">
    <link href="{% static 'css/frontend/categorias.css'%}" rel="stylesheet">
    <link href="{% static 'css/popup.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/login/login.css' %}" rel="stylesheet"/>


</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    {% block topbar %}
    {% include 'frontend/topbar.html' %}
    {% endblock %}

    {% block navbar %}
    {% include 'frontend/navbar.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% include 'frontend/footer.html' %}
    {% endblock %}




    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/mail/jqBootstrapValidation.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/carserv-1.0.0.js'%}"></script>
    <script src="{% static 'js/dgcom-1.0.0.js'%}"></script>
    <script src="{% static 'js/multishop-1.0.0.js'%}"></script>
    <script src="{% static 'js/popup.js' %}" type="text/javascript" ></script>

    <!-- OTROS -->
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'mail/contact.js'%}"></script>


</body>

</html>
